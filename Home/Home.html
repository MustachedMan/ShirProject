<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="StyleHome.css">
    <link rel="stylesheet" href="../StyleAll.css">

    <script>
        function goToSummary() {
            window.location.href = '../Summary/Summary.html';
        }

        function goToActors() {
            window.location.href = '../Actors/Actors1.html';
        }

        function goToQuotes() {
            window.location.href = '../Quotes/Quotes.html';
        }

        function goToReviews() {
            window.location.href = '../Reviews/Reviews.html';
        }

        function goToSignUp() {
            window.location.href = '../SignUp/SignUp.html';
        }

        function goToGallery() {
            window.location.href = '../Gallery/Gallery.html';
        }

        function changeColor() {
            welcome.style.backgroundColor = "slateblue";
            welcome.style.borderColor = "white";
            backgroundHome.style.borderColor = "white";
        }

        function cleanColor() {
            welcome.style.backgroundColor = "#a1a091";
            welcome.style.borderColor = "black";
            backgroundHome.style.borderColor = "black";
        }
    </script>

</head>
<body>
    <center>
        <div class="All">
            <div class="title">חגיגה בסנוקר</div>
            <table id="buttons">
                <tr>
                    <td><button class="button" onclick="goToSummary()">תקציר</button></td>
                    <td><button class="button" onclick="goToActors();">שחקנים</button></td>
                    <td><button class="button" onclick="goToQuotes();">משפטים מוכרים</button></td>
                    <td><button class="button" onclick="goToReviews();">ביקורות</button></td>
                    <td><button class="button" onclick="goToSignUp()">הרשמה למנוי</button></td>
                    <td><button class="button" onclick="goToGallery();">גלריה</button></td>
                </tr>
            </table>
            <div id="backgroundHome">
                <div id="welcome">
                    <h2 id="smallTitle">ברוכים הבאים לאתר <br />"חגיגה בסנוקר"</h2>
                    לחצו על הכפתורים השונים שבתפריט האתר למעלה וגלו פרטים נוספים על הסרט<br /> - חגיגה בסנוקר -
                </div>
                <button class="change" onclick="changeColor();">שנה צבע</button>
                <button class="change" onclick="cleanColor();">נקה צבע</button>

            </div>
        </div>
    </center>
</body>
</html>
